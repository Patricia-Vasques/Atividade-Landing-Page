<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div>
        <figure id="imagem">
            <img src="Logo-paty2.jpg" alt="logo-marca" />
        </figure>
        </div>

        <div class="texto">
        <h1>Presente para você!</h1>
        <h2>Quer ganhar 10% de desconto no seu próximo atendimento?</h2>
        <h4>Preencha o formulário para ganhar o seu desconto!</h4>
        </div>

        <div class="caixa">
        <form class="formulario" autocomplete="off">
            <fieldset>
                <legend><b>Formulário</b></legend>

                <label for="nome">Nome</label>
                <input type="text"  id="nome" />

                <label for="data-de-nascimento">Data de Nascimento</label>
                <input type="date"  id="nascimento">
            
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <label for="email">Email</label>
                <input type="email"  id="email" />
                
                <button class="botao" onclick="enviar()"><b>Enviar</b></button>
                
            </fieldset>
            </div>
            </form>
    </main>
</body>
<script src="script.js"></script>
</html>
